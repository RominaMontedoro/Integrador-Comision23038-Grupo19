  <main>
      
      <h1 class="animate__animated animate__pulse">COMPRA TU TICKET</h1>

      <form action="#" method="get" id="conteiner1">
          <fieldset class="container2">
              <legend class="sub_titulosformulario">Carga tus datos</legend>
              <label for="name" class="titulos_casillas " >Nombre</label>  <!-- NOMBRE -->
              <input type="text" class="name casillas"  id="nombre" >

              <label for="lastname" class="titulos_casillas " >Apellido</label><!--APELLIDO-->
              <input type="text" class="lastname casillas"  id="apellido">


              <label for="dni" class="titulos_casillas " >DNI</label><!-- DNI -->
              <input type="number" class="dni casillas"  min=0 id="dni" >


              <label for="phone" class="titulos_casillas">Telefono</label><!-- TELEFONO -->
              <input type="number" class="phone casillas"   id="telefono">


              <label for="email" class="titulos_casillas"   >Mail</label><!--MAIL-->
              <input type="email" class="email casillas"  id="correo">

          </fieldset>

          <fieldset class="container2">
              <legend class="sub_titulosformulario">Selecciona el día y el metodo de pago</legend>
              <label for="day" class="titulos_casillas">Elegí el día</label>
              <select name="day" class="day casillas_menu" >
                  <option selected>Day One</option>
                  <option>Day Two</option>
                  <option>Day Three</option>
              </select>


              <label for="ticket" class="titulos_casillas">Entradas</label>
              <select name="ticket" class="ticket casillas_menu">
                  <option selected>General - $15000</option>
                  <option> VIP - $19000</option>
                  <option > All Acess - $26000 </option>
              </select>

              <label for="amount" class="titulos_casillas">Ingresa la cantidad de entradas</label>

              <input type="number" class="amount casillas_menu" autocomplete="off" id ="entradas">


              <label for="pay" class="titulos_casillas">Medios de pago</label>
              <select name="pay" class="pay casillas_menu" id="medio">
                  <option value="ninguno">...</option>
                  <option value="debito">Tarjeta de Debito</option>
                  <option value="Credito" >Tarjeta de Credito </option>
                  <option value="virtual">Billetera Virtual</option>
              </select>   
          </fieldset>
         
       
         
         
          <fieldset>
          <button type="reset" class="botones" id="reseteo">Borrar Campos</button>
          <button type="button" class="botones" id="obtenerDatos">Obtener Datos</button>
          <button type="submit" class="botones" onclick="validarFormulario()" >Enviar</button>
          </fieldset>

      </form> 
      

  </main>
